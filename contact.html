<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Have questions? Why not contact us today to find out more so we can send you on the right path"
    />
    <meta
      name="keywords"
      content="TEFL, Teach English as a Foreign Language, remote learning, abroad, english, TELF"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>TELF | Contact Us</title>
  </head>
  <body>
    <header>
      <a href="index.html" id="logo">
        <h1>TELF</h1>
      </a>
      <nav id="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="#">Top Destinations</a></li>
        </ul>
      </nav>
    </header>
    <section id="contact-us">
      <div>
        <h2>Contact us today</h2>
        <form
          action="https://formdump.codeinstitute.net/"
          method="POST"
          target="_blank"
        >
          <fieldset>
            <label for="fname">Name</label>
            <input
              type="text"
              name="fname"
              id="fname"
              placeholder="Your name"
              required
            />
          </fieldset>
          <fieldset>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              required
            />
          </fieldset>
          <fieldset>
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Your phone number"
            />
          </fieldset>
          <fieldset>
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Your message"
              cols="75"
              rows="10"
            ></textarea>
          </fieldset>
          <p>
            <input type="checkbox" name="consent" id="consent" required /> I'm
            up for you contacting me
          </p>
          <button type="submit" class="button">Get Started</button>
        </form>
      </div>
    </section>
  </body>
</html>
